version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "
      poetry run alembic upgrade head &&
      poetry run uvicorn app.main:app --host 0.0.0.0 --port 11325 --reload
      "
    volumes:
      - .:/code
    ports:
      - '11325:11325'   # 호스트:컨테이너 (FastAPI)
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: healthdb
      MYSQL_USER: backend
      MYSQL_PASSWORD: backendpass
    ports:
      - '3310:3306'   # 로컬 포트 3310 → 컨테이너 내부 MySQL 포트 3306
    volumes:
      - mysql_data:/var/lib/mysql

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - '80:80'         # 웹 서비스용
      # - '443:443'     # SSL 사용 시 활성화
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/ssl/

volumes:
  mysql_data:
